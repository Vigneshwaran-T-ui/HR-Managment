<div class="d-flex justify-content-center align-items-center vh-100 position-relative" style="z-index: 10;">
  <form class="bg-white p-5 rounded-4 custom-shadow"
    style="width: 616px; max-width: 90vw; height: auto; min-height: 50%;">
    <img src="assets/SimpleSolveLogo_trsp_100px.png" alt="Logo" class="img-fluid mb-4 d-block mx-auto"
      style="width: 30%;" />

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
      <label for="floatingPassword">Password</label>
    </div>



    <button type="button" class="btn btn-primary w-100" (click)="login()">Login</button>

    <!-- <div class="mb-3 text-center">
      <a class="small text-decoration-none disabled">Forgot Password?</a>
    </div> -->
  </form>
</div>
